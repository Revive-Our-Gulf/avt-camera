{% extends "base.html" %}
{% set include_navbar = true %}

{% block title %}App Settings - AVT Camera{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Application Settings</h2>   

    <div id="statusMessage" class="alert mt-3" style="display: none;"></div> 

    <form id="appSettingsForm">
        <div id="settingsContainer">
            <!-- Settings will be dynamically inserted here -->
            <div class="text-center mt-4">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary mt-3">Save Settings</button>
    </form>
    
    <div class="mt-4">
        <p>
            <button id="refresh-time-btn" class="btn btn-sm btn-secondary">
                <i class="fa fa-sync"></i>
            </button>
            <span id="remote-pi-diff">Loading...</span>
            
        </p>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="{{ url_for('static', filename='javascript/app_settings.js') }}"></script>
<script src="{{ url_for('static', filename='javascript/time_sync.js') }}"></script>
{% endblock %}
