{% extends "base.html" %}
{% set include_navbar = true %}

{% block title %}Camera settings - AVT Camera{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Camera Settings</h2>
    <div id="statusMessage" class="alert mt-3" style="display: none;"></div>
    <form id="cameraSettingsForm">
        <div id="parametersContainer">
            <!-- Parameters will be dynamically inserted here -->
            <div class="text-center mt-4">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
        
        <button id="applySettingsButton" type="submit" class="btn btn-primary mt-3">Apply Settings</button>
    </form>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="{{ url_for('static', filename='javascript/parameters.js') }}"></script>
{% endblock %}
