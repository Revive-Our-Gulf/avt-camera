{% extends "base.html" %}
{% set include_navbar = false %}
{% block title %}RTSP Server{% endblock %}
{% block content %}

<div class="btn-toolbar toolbar-filled justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
    
    
    <div class="btn-group">
        <button id="parametersButton" class="btn btn-primary" onclick="window.open('/parameters', '_blank')">
            <i class="fas fa-cog"></i>
        </button>

        <button id="strobeSwitch" class="btn btn-primary" onclick="toggleStrobe()">
            <i class="fas fa-lightbulb"></i>
        </button> 
        
        <button id="previewButton" class="btn btn-secondary" onclick="togglePreview()">
            <i class="fas fa-eye"></i>
        </button>
    </div>

    <div class="btn-group">
        <div class="btn-group">
            <button type="button" class="btn btn-primary btn-transect" id="transectNameButton" onclick="openTransectNameOverlay()">
                <i class="fa fa-pen-to-square"></i> <span id="currentTransectName">Transect Name</span>
            </button>
        </div>

        <div class="btn-group">
            <button type="button" class="btn btn-success" id="recordButton" onclick="toggleRecording()">
                <i class="fas fa-play"></i>
            </button>

            <button type="button" class="btn btn-primary" onclick="window.open('/files', '_blank')">
                <i class="fa fa-folder"></i>
            </button>
        </div>
        
    </div>
    <!-- Full-screen overlay for transect name input -->
    <div id="transectNameOverlay" class="overlay">
        <div class="overlay-content">
            <h2>Enter Transect Name</h2>
            <div class="input-group mb-3">
                <input type="text" id="folderName" class="form-control" placeholder="Transect Name">
            </div>
            <div class="button-group">
                <button class="btn btn-primary" onclick="setTransectName()">Save</button>
                <button class="btn btn-secondary" onclick="closeTransectNameOverlay()">Cancel</button>
            </div>
        </div>
    </div>
</div>

<div class="stream-container">
    <img id="live_feed" src="" alt="Live Feed" class="stream"/>
</div>
{% endblock %}
{% block extra_scripts %}
<script src="{{ url_for('static', filename='javascript/parameters.js') }}"></script>
<script src="{{ url_for('static', filename='javascript/transect.js') }}"></script>
<script src="{{ url_for('static', filename='javascript/record.js') }}"></script>
<script src="{{ url_for('static', filename='javascript/status.js') }}"></script>
<script src="{{ url_for('static', filename='javascript/preview.js') }}"></script>
{% endblock %}
