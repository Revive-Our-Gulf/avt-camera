{% extends "base.html" %}
{% set include_navbar = true %}

{% block title %}Home - RTSP Server{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <img id="live_feed" src="" alt="Live Feed" class="img-fluid mb-2"/>
    </div>
</div>
<div class="row streamRow">
    <div class="input-group">
        <input type="text" id="folderName" class="form-control mr-2" placeholder="Transect Name">
        <button type="button" class="btn btn-success" id="recordButton" onclick="toggleRecording()">Start</button>
        <span class="input-group-text time-recording" id="timeRecording">0:00</span>
        <button id="restartButton" class="btn btn-warning btn-block" onclick="restartPipeline()">Restart Camera</button>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
    <script src="{{ url_for('static', filename='javascript/socket.io.js') }}"></script>
    <script src="{{ url_for('static', filename='javascript/parameters.js') }}"></script>
    <script>
        function restartPipeline() {
            socket.emit('restart_pipeline');
        }
    </script>
{% endblock %}
