{% extends "base.html" %}
{% set include_navbar = false %}

{% block title %}Home - RTSP Server{% endblock %}

{% block content %}
<div class="toolbar">
    <div class="input-group">
        <button id="focusModeButton" class="btn btn-primary" onclick="toggleFocusMode()">
            <i class="fas fa-camera-retro"></i>
        </button>
        <button class="btn btn-primary" onclick="setState('PREVIEW')"><i class="fa fa-eye"></i></button>
        <input type="text" id="folderNameInput" class="form-control" placeholder="Enter folder name (optional)">
        <button class="btn btn-danger" onclick="setState('WRITE')"><i class="fa fa-play"></i></button>
        <button type="button" class="btn btn-primary" onclick="window.open('/files', '_blank')"><i class="fa fa-folder"></i></button>
        <button type="button" class="btn btn-primary" onclick="window.open('/parameters', '_blank')"><i class="fa fa-cog"></i></button>
    </div>
</div>
<div class="stream-container mt-3">
    <img id="live_feed" src="/video_feed" class="stream"/>
</div>
<div id="current-state" class="mt-2"></div>
<div class="form-group mt-2">
    <label for="focusToleranceSlider">Focus Sensitivity: <span id="focusToleranceValue">30</span></label>
    <input type="range" class="form-control-range" id="focusToleranceSlider" min="10" max="100" step="1" value="30">
</div>
{% endblock %}

{% block extra_scripts %}
<script src="{{ url_for('static', filename='javascript/camera.js') }}"></script>
<script src="{{ url_for('static', filename='javascript/transect.js') }}"></script>
<script src="{{ url_for('static', filename='javascript/state-handler.js') }}"></script>
{% endblock %}
